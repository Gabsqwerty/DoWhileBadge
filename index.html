<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Gabriel Marques - DoWHile 2021</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="./assets/build.svg" alt="Selo Rocketseat" />
          </span>
          <img
            id="userImage"
            src="http://lorempixel.com/185/185/people/"
            alt="Foto Pessoal"
          />
        </div>
        <h1 id="userName">Nome</h1>
        <a id="userLink" href="https://github.com" target="_blank"
          ><img src="./assets/github.svg" alt="github" />
          <span id="userLogin">user</span></a
        >

        <p id="userBio">GitHub Bio</p>

        <ul id="socialLinks">
          <li class="youtube">
            <a href="https://www.youtube.com" target="_blank"
              ><img src="./assets/youtube.svg" alt="youtube"
            /></a>
          </li>
          <li class="facebook">
            <a href="https://www.facebook.com" target="_blank"
              ><img src="./assets/facebook.svg" alt="facebook"
            /></a>
          </li>
          <li class="instagram">
            <a href="https://www.instagram.com" target="_blank"
              ><img src="./assets/instagram.svg" alt="instagram"
            /></a>
          </li>
          <li class="twitter">
            <a href="https://www.twitter.com" target="_blank">
              <img src="./assets/twitter.svg" alt="twitter"
            /></a>
          </li>
        </ul>
      </div>
    </main>
  </body>
  <script src="script.js"></script>
</html>
